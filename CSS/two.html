<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
     <style>
         p{
             border: 2px solid red;
         }
         #redElement{
             color: red;
             background-color: yellow;
         }
         .blueColor{
             color: yellowgreen;
             background-color: tomato;
         }
         /* New style comment */
         footer{
             color: turquoise;
             background-color: whitesmoke
         }
     </style>
</head>
<body>
    <h1>Selectors</h1>
    <p id="redElement">This is Tutorial of selectors.</p>
    <p id="secondpara" class="blueColor">This second paragraph</p>
    <div>
        <p>
            This is another tutorial of css.
        </p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
