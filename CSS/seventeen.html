<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        h1{
            background-color: aqua;
            border: 2px solid black;
            font-size: 30px;
            text-align: center;
        }
        div p{
            color: blue;
            background-color: coral;
            border: 2px solid black;
            font-weight: bold;
        }
        p{
            color:chartreuse
        }
    </style>
</head>
<body>
     <h1>This is Selectors</h1>
     <div class="container">
         <div class="row">
             <p>This is Paragraph1</p>
             <ul>
                 <li><p>This is Another Paragraph</p></li>
                 <li>This is not affected</li>
             </ul>
         </div>
         <p>This is Paragraph2</p>
     </div>
     <p>This is outer Paragraph</p>
</body>
</html>
