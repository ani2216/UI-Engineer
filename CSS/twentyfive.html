<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            /* grid-template-columns: 300px auto auto auto; */
            grid-template-columns: repeat(5,auto);
            /* grid-template-columns: 1fr 2fr 3fr 4fr; */
            grid-gap: 2rem;
        }
        .item{
            margin: 2px;
            width: 100px;
            height: 100px;
            background-color: burlywood;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <div class="container">
        <div class="item">This is item-1</div>
        <div class="item">This is item-2</div>
        <div class="item">This is item-3</div>
        <div class="item">This is item-4</div>
        <div class="item">This is item-5</div>
    </div>
</body>
</html>
